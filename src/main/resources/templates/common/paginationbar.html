<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CLASH.GG</title>
</head>
<body th:fragment="paginationbar">
	<ul class="center padding-l-0">
		<li th:class="inline">
			<span th:if="${page.first}">←先頭</span>
			<a th:if="${not page.first}" th:href="@{${url}(page=0)}">←先頭</a>
		</li>
		<li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}' th:class="inline">
			<span th:if='${i}==${page.number}' th:text='${i+1}'>1</span>
			<a th:if='${i}!=${page.number}' th:href="@{${url}(page=${i})}">
				<span th:text='${i+1}'>1</span>
			</a>
		</li>
		<li th:class="inline">
			<span th:if="${page.last}">末尾➝</span>
			<a th:if="${not page.last}" th:href="@{${url}(page=(${page.totalPages}-1))}">末尾➝</a>
		</li>
	</ul>
</body>
</html>
